<!DOCTYPE html>
<html>
<head>
	<title>API Fetch | AJAX</title>
	    <!-- Required meta tags -->

</head>
<body>

	<div id="container">
		<div class="card">
			<div class="card-img">
				<h1 class="country-title">Pakistan</h1>
				<img src="https://restcountries.eu/data/pak.svg" alt="card/img" />
			</div>
			<div class="card-header">
				<div class="capital">
					<p>Capital</p>
					<h3>Islamabad</h3>
				</div>
				<div class="region">
					<p>Region</p>
					<h3>ASIA</h3>
				</div>
			</div>
			<div class="card-body">
				<div class="pop">
					<p>Population</p>
					<h3>194125062</h3>
				</div>
				<div class="demon">
					<p>Demonym</p>
					<h3>Pakistani</h3>
				</div>

			</div>
			<div class="card-footer">
				<div class="curr">
					<p>Currency</p>
					<h3>PKRs/RS</h3>
				</div>
				<div class="lng">
					<p>Languages</p>
					<h3>URD/Eng</h3>
				</div>
			</div>
			<div class="republic">
				<div class="time">
					<p>Timezones</p>
					<h3>UTC+05:00</h3>
				</div>
				<h5>Republic: Islāmī Jumhūriya'eh Pākistān</h5>
			</div>
		</div>
	</div>
